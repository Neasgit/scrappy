name: Scrape IONOS Website Builder Prices
on:
  schedule:
    - cron: "5 7 * * *"    # daily at 07:05 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Scrape and post to Google Sheet
        env:
          SHEET_WEBHOOK: ${{ secrets.SHEET_WEBHOOK }}
        run: npm run scrape
